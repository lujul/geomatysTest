<div class="container">
  <!-- Row start -->

  <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">File upload</h3>
        </div>
        <div class="panel-body">
          <div class="row">

            <div class="col-lg-12 col-sm-12 col-sx-12">
              <div class="input-group">
                <!-- <input type="file" id="fileUp" (change)="onFileSelected($event)" class="form-control">  -->
                <input type="file" #coverFilesInput (change)="onChange($event)" class="form-control">
                <ng-container *ngIf="uploadSuccess">
                  Upload Successful of file
                  <br> The image height is : {{height}}
                  <br> The image width is : {{width}}
                  <br>
                </ng-container>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Row end -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <canvas #layout width="400" height="400" (mousedown)="mdEvent($event)" (mouseup)="muEvent($event)" (mousemove)="mmEvent($event)"> </canvas>
    </div>
  </div>
</div>
